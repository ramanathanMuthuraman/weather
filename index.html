<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>
      My AngularJS App
    </title>
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="libs/angular/ng-animation.css" />
    <link rel="stylesheet" href="css/app.css"/>
  </head>
  <body>
    <preloader ng-show="showPreloader" class="toggle"></preloader>
    <div class="container-fluid">
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="btn btn-default navbar-btn navbar-left" ng-show="forecastCard">
            Back
          </button>
          <a class="navbar-brand" href="javascript:void(0)">
            Weather
          </a>
          
       
        </div>
      </nav>
      
      
      
      <!-- MAIN CONTENT AND INJECTED VIEWS -->
      <div id="main">
        
        <!-- angular templating -->
        <!-- this is where content will be injected -->
        
        <div ng-view class="slide-left panel-body" >
          
          
        </div>
        
      </div>
    
</div>

<script src="libs/moment/moment.min.js">
</script>
<script src="libs/angular/angular.min.js">
</script>
<script src="libs/bootstrap/ui-bootstrap-tpls-0.10.0.min.js">
</script>
<script src="libs/angular/angular-route.min.js">
</script>
<script src="libs/angular/angular-animate.min.js">
</script>
<script src="js/app.js">
</script>
<script src="js/config.js">
</script>
<script src="js/homeController.js">
</script>
<script src="js/cityController.js">
</script>
<script src="js/services.js">
</script>
<script src="js/filters.js">
</script>
<script src="js/directives.js">
</script>


</body>
</html>
